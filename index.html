<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tender Home Creation • Flipbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Tender Home Creation • Portfolio</div>
    <div class="controls">
      <button id="prevBtn" class="btn" aria-label="Previous">◀</button>
      <div class="pageinfo"><span id="pageLabel">Cover</span></div>
      <button id="nextBtn" class="btn" aria-label="Next">▶</button>
    </div>
  </header>

  <main class="stage">
    <div id="book" class="book" aria-label="Flipbook"></div>
    <div class="hint">Click right side to go forward • left side to go back • Arrow keys work too</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
